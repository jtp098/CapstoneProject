<ion-header>
  <ion-toolbar class="header-style">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-img class="logo" src="assets/images/teamerizer2.png"></ion-img>
    </ion-title>
    <ion-buttons slot="end" *ngFor="let item of userInvites">
      <ion-button (click)="pendingInvites(item.uid)">
        <ion-badge  color=success>{{ userInvites.length }}</ion-badge>
        <ion-icon name="people" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card-style">
    <ion-card-header>
      <ion-card-title>Welcome to Teamerizer!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Ready to start or join a team? Use Teamerizer! to help you build the kind of team that YOU want.</p>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button color="success" (click)="createGroup()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-list-header>
      <ion-label class="teams">My Teams</ion-label>
    </ion-list-header>
    <br>
    <ion-item *ngIf="grouptf">You are not part of any groups yet.</ion-item>
    <ion-item-sliding *ngFor="let item of group$">
      <ion-item class="team-list" (click)="groupdetail(item.groupname)">
        <ion-icon slot="start" color="medium" name="people"></ion-icon>
        <ion-label class="team-label"> {{item.groupname}}</ion-label>
      </ion-item>
    </ion-item-sliding>

    <!-- For use at a later time DO NOT DELETE
