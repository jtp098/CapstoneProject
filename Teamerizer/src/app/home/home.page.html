<ion-header>
  <ion-toolbar class="header-style">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-img class="logo" src="assets/images/teamerizer.png"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card-style">
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>Welcome to Teamerizer!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Ready to start or join a team? Use Teamerizer! to help you build the kind of team that YOU want.</p>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button color="success" (click)="createGroup()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-list-header>
      <ion-label class="teams">My teams</ion-label>
    </ion-list-header>
    <br>
    <ion-item-sliding *ngFor="let item of groupList">
      <ion-item class="team-list" href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="people"></ion-icon>
        <ion-label class="team-label"> {{item.desc}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
