<ion-header>
  <ion-toolbar class="header-style">
    <ion-title>
        <ion-img class="logo" src="assets/images/teamerizer.png"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content padding>
    <ion-card class="card-style">
      <ion-card-header class="shadow-2">
        <ion-card-subtitle></ion-card-subtitle>

        <div id="profile-info" *ngIf="username">
          <ion-avatar>
            <img src="assets/icon/me.png" alt="profile picture">
          </ion-avatar>
          <br>
          <ion-card-title>{{firstname}} {{lastname}}</ion-card-title>
        </div>
      </ion-card-header>
      <br>

      <ion-card-content>
        <p><b>User Name:</b> {{ username }}</p>
        <p><b>Skills:</b></p>
        <p *ngFor="let skill of selectedSkill; let i = index">  {{ selectedSkill[i].text }}({{ selectedLevel[i].text}})</p>
        <br>

        <p class="fs-12">Description</p>

        Student with development skills in Java, PHP and javascript
      </ion-card-content>
    </ion-card>

    <ion-row>
      <ion-col width-50 style="text-align: center">
        <ion-button fill="solid" color="primary" shape="round"  (click)="updateProfile()">Update</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50 style="text-align: center">
        <ion-button fill="solid" color="success" shape="round" (click)="cancel()">Cancel</ion-button>
      </ion-col>
    </ion-row>

  </ion-content>
