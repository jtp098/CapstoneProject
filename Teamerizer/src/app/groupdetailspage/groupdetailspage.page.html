<ion-header>
  <ion-toolbar>
    <ion-title>You're Member Of!</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-item>
  <ion-label>Select Name</ion-label>
  <ion-select [(ngModel)]="selectedName" (ionChange)="gropudetailsDisplay($event)">
    <ion-select-option *ngFor="let name of group$" [value]="name.groupname" >
        {{name.groupname}}
    </ion-select-option>
  </ion-select>
</ion-item>
    <ion-list *ngFor='let grpObserva of grouponSelectedname$'>
      <ion-card padding >
      <div >
        Group Description: {{grpObserva.desc}}
      </div>
  </ion-card>
  <ion-card padding >
      Team Members: {{grpObserva.level.level_id}}
      </ion-card>
      <ion-card padding >
        <div>
          Group Name: {{grpObserva.groupname}}
        </div>
      </ion-card>

    </ion-list>
</ion-content>
