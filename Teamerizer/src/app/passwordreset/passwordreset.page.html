<ion-header>
  <ion-toolbar class="header-style">
    <ion-title>Password Reset</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-img">
  <ion-card class="welcome-card">
    <div class="main-content">

      <form [formGroup]="authReset">
        <div class="errormsg">
          <div *ngIf="username.errors && username.touched">
            <p>Username is required and must be a valid Pace.edu email..</p>
          </div>
          <div class="error-box" *ngIf="oldPassword.errors && oldPassword.touched">
            <p>old Password is required </p>
          </div>
          <div *ngIf="newPassword.errors && newPassword.touched">
            <p>Password is required.</p>
          </div>
          <div *ngIf="confirmPassword.errors && confirmPassword.touched">
            <p>Confirm password is required.</p>
          </div>
        </div>

        <ion-list>
          <ion-item class="items">
            <ion-label><ion-icon ios="ios-person" md="md-person"></ion-icon></ion-label>
            <ion-input  [formControl]="username" id="username" type="text" required placeholder="Email *"></ion-input>
          </ion-item>

          <ion-item class="items">
            <ion-label><ion-icon ios="ios-unlock" md="md-unlock"></ion-icon></ion-label>
            <ion-input  [formControl]="oldPassword" id="email" type="{{oldpasswordtype}}"  required placeholder="Old Password"></ion-input>
            <button ion-button clear class="eye-icon-btn" type="button" item-right (click)="showOldPassword()"><ion-icon name="{{oldpasseye}}"></ion-icon></button>
          </ion-item>

          <ion-item class="items">
            <ion-label><ion-icon ios="ios-unlock" md="md-unlock"></ion-icon></ion-label>
            <ion-input  [formControl]="newPassword" id="password" type="{{passwordtype}}" required placeholder="New Password *"></ion-input>
            <button ion-button clear class="eye-icon-btn" type="button" item-right (click)="showPassword()"><ion-icon name="{{passeye}}"></ion-icon></button>
          </ion-item>

          <ion-item class="items">
            <ion-label><ion-icon ios="ios-unlock" md="md-unlock"></ion-icon></ion-label>
            <ion-input  [formControl]="confirmPassword" id="cnfpass" type="{{cnfpasswordtype}}" required placeholder="Confirm Password *"></ion-input>
            <button ion-button  clear class="eye-icon-btn" type="button" item-right (click)="showcnfPassword()"><ion-icon name="{{cnfpasseye}}"></ion-icon></button>
          </ion-item>
        </ion-list>
      </form>

    </div>
  </ion-card>

  <ion-row>
    <ion-col width-50 style="text-align: center">
      <ion-button color="primary" type="submit" shape="round" [disabled]="!authReset.valid" (click)="resetPassword()">Reset</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col width-50 style="text-align: center">
      <ion-button color="success" shape="round"  type="submit" (click)="backEvent()">Cancel</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
