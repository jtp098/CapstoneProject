<ion-header>
  <ion-toolbar class="header-style">
    <ion-title>Update Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-list>

		<ion-item class="items">
		  <ion-label position="floating"><span style="color:#0029FA">First Name</span></ion-label>
		  <ion-input type="text" [(ngModel)]="firstname" ></ion-input>
		</ion-item>
	  
		<ion-item class="items">
		  <ion-label position="floating"><span style="color:#0029FA">Last Name</span></ion-label>
		  <ion-input type="text" [(ngModel)]="lastname"></ion-input>
		</ion-item>

		<ion-item class="items">
			<ion-label position="floating"><span style="color:#0029FA">Interests</span></ion-label>
			<ion-input type="text" [(ngModel)]="interests"></ion-input>
		</ion-item>
	
		<ion-item class="items">
			<ion-label><span style="color:#0029FA">Skills &nbsp;&nbsp;&nbsp;&nbsp;</span></ion-label>
			<ion-icon name="add-circle" (click)="showAdvancedPicker()"></ion-icon>
		</ion-item>

		<div class="skills">
			<ion-row text-center *ngIf="selectedSkill.length > 0">
				<ion-col size="5" class="skills-header">Skill</ion-col>
				<ion-col size="5" class="skills-header">Level</ion-col>
			</ion-row>

			<ion-row text-center *ngFor="let skill of selectedSkill; let i = index">
				<ion-col size="5">{{ selectedSkill[i].text }}</ion-col>
				<ion-col size="5">{{ selectedLevel[i].text }}</ion-col>
				<ion-col size="2">
					<ion-icon name="trash" (click)="deleteSkill(i)"></ion-icon>
				</ion-col>
			</ion-row>
		</div>

	</ion-list>


	<ion-list>
		<ion-item-sliding *ngFor="let f of files">
		  <ion-item (click)="openFile(f)">
			<ion-icon name="image" slot="start" *ngIf="f.name.endsWith('jpg')"></ion-icon>
			<ion-icon name="videocam" slot="start" *ngIf="f.name.endsWith('MOV') || f.name.endsWith('mp4')"></ion-icon>
			<ion-icon name="mic" slot="start" *ngIf="f.name.endsWith('wav')"></ion-icon>
	 
			<ion-label class="ion-text-wrap">
			  {{ f.name }}
			  <p>{{ f.fullPath }}</p>
			</ion-label>
		  </ion-item>
	 
		  <ion-item-options side="start">
			<ion-item-option (click)="deleteFile(f)" color="danger">
			  <ion-icon name="trash" slot="icon-only"></ion-icon>
			</ion-item-option>
		  </ion-item-options>
	 
		</ion-item-sliding>
	</ion-list>

	<ion-row>
		<ion-col width-50 style="text-align: center">
			<ion-button  fill="solid" color="primary" shape="round"  (click)="updateProfile()">Update</ion-button>
    </ion-col>
	</ion-row>
	
  <ion-row>
    <ion-col width-50 style="text-align: center">
      <ion-button fill="solid" color="success" shape="round" (click)="cancel()">Cancel</ion-button>
    </ion-col>
  </ion-row>

	   
</ion-content>
