<ion-header>
  <ion-toolbar class="header-style">
    <ion-title>
      Pending Invites
    </ion-title>
  
  </ion-toolbar>
</ion-header>
<ion-content>    
    <ion-card class="card-style" *ngIf="uid">
      <ion-card-subtitle>Pending Invites</ion-card-subtitle>
      <ion-card-content>
        <div *ngFor='let grpObservaPending of pendingList$'><b>{{grpObservaPending.grpname}}</b>
             <button (click)="Accept(uid, grpObservaPending.grpname)  ">Accept</button>
            <br>
        </div>
      </ion-card-content>
    </ion-card>
  <br>
  <ion-row>
    <ion-col width-50 style="text-align: center">
      <ion-button expand="block" fill="solid" color="success" shape="round" (click)="cancel()">Cancel</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
