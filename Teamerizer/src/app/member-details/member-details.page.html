<ion-header>
  <ion-toolbar class="header-style">
    <ion-title>
     
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content padding>
    <ion-card class="card-style">
      <ion-card-header class="shadow-2">
        <ion-card-subtitle></ion-card-subtitle>

        <div id="profile-info" *ngIf="username">
          <ion-avatar>
            <img src="assets/icon/me.png" alt="profile picture">
          </ion-avatar>
          <br>
          <ion-card-title>{{firstname}} {{lastname}}</ion-card-title>
        </div>
      </ion-card-header>
      <br>

      <ion-card-content>
        <p><b>User Name:</b> {{ username }}</p>
        <br>
        <p><b>Skills(Levels):</b> {{ skillType }}</p>
        <p *ngFor="let skill of selectedSkill; let i = index">  {{ selectedSkill[i].text }}({{ selectedLevel[i].text}})</p>
        <br>
        <p ><b>Interests:</b></p>
        {{ interests }}
        {{uid}}
      </ion-card-content>
    </ion-card>
    <ion-row>
      <ion-col width-50 style="text-align: center">
        <ion-button expand="block" shape="round" color="primary" (click)="addToGroup(uid)  ">Add to Group</ion-button>
        <ion-button expand="block" fill="solid" color="success" shape="round" (click)="goBack()">Back</ion-button>
      </ion-col>
    </ion-row>
   
  </ion-content>
